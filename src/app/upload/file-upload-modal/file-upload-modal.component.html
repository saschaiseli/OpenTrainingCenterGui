<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">File Upload</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="file" (change)="onFileSelected($event)">{{ fileSize }}
  </div>
  <div class="error">
    {{ message }}
  </div>
  <div class="modal-footer">
    <!--
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Upload</button>

    <button type="button" class="btn btn-outline-dark" (click)="onUpload()" [disabled]="!isValidFile">Upload</button>
  -->
  <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')" [disabled]="!isValidFile">Upload</button>
  </div>
</ng-template>

<button class="btn btn-outline-success my-2 my-sm-0 mr-5" (click)="open(content)">Upload</button>
