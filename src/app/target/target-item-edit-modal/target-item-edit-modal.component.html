<ng-template #content let-modal>
  <div class="modal-header modal-lg">
    <h4 class="modal-title" id="modal-basic-title">Trainings Ziel erfassen</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row mb-3">
        <div class="col-sm">Start</div>
        <div class="col-sm">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn btn-outline-success calendar far fa-calendar-alt" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm">Anzahl</div>
        <div class="col-sm">
          <input type="number" class="form-control" id="anzahl" aria-describedby="emailHelp" placeholder="Enter Anzahl">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm">Einheit</div>
        <div class="col-sm">
          <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
            <button class="btn btn-outline-success mr-2" id="dropdownManual" ngbDropdownAnchor (focus)="myDrop.open()">{{selectedUnit}}</button>
            <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="sortMenu">
              <button class="dropdown-item" *ngFor="let targetUnit of targetUnits" (click)="setSelection(targetUnit)">{{targetUnit}}</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm">Distanz</div>
        <div class="col-sm">
          <input type="number" class="form-control" [(ngModel)]="distanz" (ngModelChange)="validate($event)" id="distanz"
            aria-describedby="emailHelp" placeholder="Enter Kilometer" />
          <div *ngIf="distanzFehler" class="error red">{{distanzFehler}}</div>

        </div>
      </div>
      <div class="row mb-4">
        <div class="col-sm mt-3">File existiert bereits und kann nicht importiert werden</div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" [disabled]="!formValid" class="btn btn-outline-success my-2 my-sm-0 mr-5" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
