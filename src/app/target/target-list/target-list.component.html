<div *ngIf="targets$ | async as targets; else loading">
  <table class="table table-striped table-bordered table-hover table-sm">
    <thead class="thead-light">
      <tr>
        <th>Start</th>
        <th>Anzahl</th>
        <th>Einheit</th>
        <th>Distanz [km]</th>
      </tr>
    </thead>
    <tbody>
      <tr class="otc-target-item" *ngFor="let b of targets" [trainingtarget]="b" [class.table-success]="b === selectedTarget"></tr>
    </tbody>
  </table>
</div>
<span class="ml-1">
  <otc-target-item-edit-modal></otc-target-item-edit-modal>
</span>
<ng-template #loading>
  <div class="ui active dimmer">
    <div class="ui large text loader">Daten werden geladen...</div>
  </div>
</ng-template>
